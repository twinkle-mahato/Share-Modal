<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal App</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>

        <div class="circle1"></div>
        <div class="circle2"></div>

       <div class="wrapper"> 
        <div class="card-wrapper">
            <div>
                <img src="./Profile_-_Princess_Sofia.webp" alt="user"/>
            </div>

            <div class="user-name">
                <h2>Twinkle Mahato</h2>
            </div>

            <div class="designation">
              <h3> Graduate Student</h3>
      </div>
      <!-- 1st Button -->
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share my profile</div>
        </button>
        <!-- Another Button -->
<button class="btn-follow btn-card">Follow me</button>
         </div>
    </div>
</div>

<!-- modal component -->
<div class="modal">
    <div class="modal-header">
        <h1>Share my profile</h1>
        <div>
    <i onclick="closeModal()" class="fa-solid fa-xmark close" ></i>
</div>
   </div>

   <div>
    <h3>Share this via</h3>

    <div class="icon-container">
        <a href="#" class="icon" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
        </a>

        <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
        </a>
    </div>
   </div>

</div>

   <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>
       
       <script src="https://kit.fontawesome.com/65d64226ca.js" crossorigin="anonymous"></script>
       <script src="script.js"></script>
    
</body>
</html>
